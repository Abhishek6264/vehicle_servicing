<ion-view view-title="General Ratings" cache-view="false">
  <!-- <ion-nav-title>{{sellItemToCustomer.cust_name}}</ion-nav-title> -->
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons> 

  <ion-content class="padding" overflow-scroll="false"> 
    <!-- <div style="text-align: center;font-size: 15px">Rate This Service</div><br> -->

    <form  name="new">
    <div class="list card" style="margin-top: 10px" >
   
      <span class="item item-divider" style="text-align: center; font-size: 15px">Rate This Service</span>
          <label class="item item-input item-stacked-label">
              <span class="input-label" style="margin-left: -8px">Name:  </span> 
             
               <input type="text"  name="name"  id="name" required="" ng-model="rusername" style="margin-top: -30px;margin-left: 95px" placeholder="Enter Your Name">
          </label>

          <label class="item item-input item-stacked-label" style="padding-left: -8px;padding-top: 0;padding-bottom: 0">
              <span class="input-label" style="margin-left: -8px;margin-top: -10px">Vehicle No:  </span> 
              <input name="ctype" placeholder="AZ 09 AZ 1234" title="Enter in AZ 09 AZ 1234 format" pattern="[A-Za-z]{2} [0-9]{2} [A-Za-z]{2} [0-9]{4}" ng-model="rvahiclenum" style="text-transform: uppercase;" required="">
          </label>
                    <label class="item item-input item-stacked-label">
                     <span class="input-label" style="margin-left: -8px">Contact NO:  </span> 
                     <input type="text" required="" ng-model="rcontact" style="margin-left: 95px;margin-top: -30px;" placeholder="Your Contact Number">
                    </label>          
         </div> 
      <div class="rows"  id="ratingicons" style="text-align: center;line-height: 1; text-shadow: 5px 3px 8px black;margin-top: -10px">
     
     <i class="ion-happy balanced" ng-click="rateFunct(5,rusername,rvahiclenum,rcontact)" style="margin-right: 10px;margin-left: 9px;font-size: 75px;" ></i>
     
     <i class="ion-sad energized" ng-click="rateFunct(3,rusername,rvahiclenum,rcontact)" style="margin-right: 10px;margin-left: 9px;font-size: 75px;"></i></a>
    
     <i class="ion-sad assertive" ng-click="rateFunct(1,rusername,rvahiclenum,rcontact)" style="margin-right: 10px;margin-left: 9px;font-size: 75px;"></i>
    </div>

    <div class="row" style="margin-left: 35px">
      <div class="col">Happy</div>
      <div class="col" style="margin-left: -20px">Sad</div>
      <div class="col" style="margin-left: -30px">Angry</div>
    </div><br>
            <!-- <input class="button button-block button-calm" type="submit"   name="submit" value="Submit Rating" ng-click="rateFunct(rating)"> -->
    </form>


  </ion-content>
  <div class="bar bar-footer" style="margin-bottom: 0px;padding: 0">
