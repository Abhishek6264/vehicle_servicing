
<ion-view view-title="Welcome To OnTouch" cache-view="false">
    <ion-content class="padding" ng-controller="loginController" overflow-scroll="false">
      <h1 style="text-align: center; font-size: 60px; margin-top: 20%; color: #11c1f3; text-shadow:4px 3px 10px gray ">OnTouch</h1>
     <!-- <img src="img/icon2.jpg" width="100%" height="88px" style="border-radius: 5px"> <br><br> -->

          <div class="list" style="margin-top: 5%;  border-radius: 8px 8px 7px 7px; box-shadow: 8px 8px 15px -1px black;text-align: center;" >
                <form ng-submit="signup()" name="loginFrm">
                
                  <label class="item item-input item-stacked-label" style="border:none;padding-right: 2px">
                    <!-- <span class="input-label">Name: </span> -->
                    <input type="text" name="logname" placeholder="User Name" id="logname" ng-model="data.logname" required="" >
                  </label>
                  
                  <label class="item item-input item-stacked-label" style="border-top:1px solid #11c1f3;border-left: none;border-right: none;border-bottom: none; padding-right: 2px;">
                    <!-- <span class="input-label">Current City: </span> -->
                    <!-- <input type="text" name="city" placeholder="Current City" id="city" ng-model="data.city" required="" style="text-align: center;"> -->

                  <div class="list" >

                      <label class="item item-input item-select" style="border: none;">
                          <div class="input-label" style="color: #bdbdbd;margin-left: -50px">
                          City
                          </div>
                        <select name="city" ng-options="user.city for user in Cities | orderBy:'city'" ng-model="userselected"  required="">
                          <option value="">Select City</option>
                        </select>
                      </label>
                  </div>
                       <!--  <select  name="city" ng-options="user.city for user in Cities | orderBy:'city'" ng-model="userselected" style="border: none;" required="">
                          <option value="">Select City</option>
                        </select> -->
                  
                    <!-- <span>User Name: {{userselected.city}}, UserId: {{userselected.id}}</span> -->
                  </label>

                  <label class="item item-input item-stacked-label" style="border-top:1px solid #11c1f3;border-left: none;border-right: none;border-bottom: 1px solid #11c1f3; padding-right: 2px">
                   <!--  <span class="input-label">Contact Number:  </span> -->
                    <input type="text"  name="logcontact" placeholder="User Contact Number"  id="logcontact" ng-model="data.logcontact" required="" pattern="[0-9]{10}">

                  </label>

                  <label class="item item-input item-stacked-label" style="border-top:1px solid #11c1f3;border-left: none;border-right: none;border-bottom: 1px solid #11c1f3; padding-right: 2px;display: none;">
                    <!-- <span class="input-label">Contact Number:  </span> -->
                    <input type="text"  name="did" placeholder="device Id"  id="did" ng-model="did" ng-value="did=uuid" style="text-align: center;">
                  </label>
 <!-- <p >{{uuid}}</p> -->

                  <input class="button button-block button-stable item-stacked-label" type="submit" name="Signup" value="Signup"  style="border-top:none;border-bottom:1px solid #11c1f3;margin-top: 0px;font-weight: bold;" ng-disabled="loginFrm.city.$invalid || loginFrm.logname.$invalid || loginFrm.logcontact.$invalid">
                  <!--  -->
                
                </form>   
          </div><br>
        <!--   Already Registered?
          <a href="#/login">Log In</a> -->
